# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Place your favicon.ico to /source directory.
favicon: /favicon.ico

# Set default keywords (Use a comma to separate)
keywords: "Hexo, NexT"

# Set rss to false to disable feed link.
# Leave rss as empty to use site's feed link.
# Set rss to specific value if you have burned your feed already.
rss:

# Specify the date when the site was setup
#since: 2015




# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# When running hexo in a subdirectory (e.g. domain.tld/blog)
# Remove leading slashes ( "/archives" -> "archives" )
menu:
  home: /
  categories: /categories
  about: /about
  archives: /archives
  tags: /tags
  #commonweal: /404.html


# Enable/Disable menu icons.
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of menu item and value is the name of FontAwsome icon.
#   When an question mask icon presenting up means that the item has no mapping icon.
menu_icons:
  enable: true
  # Icon Mapping.
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  commonweal: heartbeat




# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Pisces
scheme: Mist # 默认有效的
#scheme: Muse



# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------

# Sidebar, available value:
#  - post    expand on posts automatically. Default.
#  - always  expand for all pages automatically
#  - hide    expand only when click on the sidebar toggle icon.
#  - remove  Totally remove sidebar including sidebar toggle icon.
# sidebar: post
# sidebar: always
sidebar: hide
#sidebar: remove


# Social links
social:
    GitHub: http://awanke.github.com
    Twitter: https://twitter.com/XXX
    Weibo: http://weibo.com/XXX
    Facebook: https://www.facebook.com/XXX
    JianShu: http://www.jianshu.com/XXX
  #Others:
# title
links_title: Links
links:
    MacTalk: http://macshuo.com/
    local: http://localhost:4000/

# Social Icons
social_icons:
  enable: true
  # Icon Mappings
  GitHub: github
  Twitter: twitter
  Weibo: weibo


# Sidebar Avatar
#avatar:


# Social links
# social:
  #GitHub:
  #Others:


# TOC in the Sidebar
toc:
  enable: true

  # Automatically add list number to toc.
  number: true


